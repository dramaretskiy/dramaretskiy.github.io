<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Your job post</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div style="max-width:700px;margin:auto;">
      <form class="job-form" action="index.html" method="post">
        <h1 class="job-headline">Your Job Post</h1>
        <input class="job-input" type="text" name="location" placeholder="Your location">
        <textarea class="job-text" name="description" rows="6" placeholder="Description..."></textarea>
        <div class="button-form">
          <button class="button-photo" type="button" name="photo">Photo</button>
          <button class="button-submit" type="button" name="submit">OK</button>
        </div>
      </form>
    </div>

  </body>
</html>
