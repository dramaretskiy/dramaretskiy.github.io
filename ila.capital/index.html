<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ILA.Capital</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__logo">
          <a href="#">
            <img src="img/ila-logo.png" alt="Logo" />
          </a>
        </div>
        <div class="page-header__descr">
          <p class="page-header__text page-header__text--name">Name Name</p>
          <p class="page-header__text page-header__text--number">
            000000000000
          </p>
          <p class="page-header__text page-header__text--date">06/19/19</p>
        </div>
      </div>
    </header>

    <main class="page-main">
      <section class="calculations">
        <div class="calculations__wrapper">
          <ul class="calculations__list calculations__list--title">
            <li class="calculations__item">
              <p class="calculations__title">Amount Invested</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__title">Current Balance</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__title">Trailing 12 Month Returns</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__title">Cash</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__title">Return Since Inception</p>
            </li>
          </ul>
          <ul class="calculations__list calculations__list--value">
            <li class="calculations__item">
              <p class="calculations__value">$10,000.00</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__value">$11,940.97</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__value">5.86%</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__value">$3,827.72</p>
            </li>
            <li class="calculations__item">
              <p class="calculations__value">19.41%</p>
            </li>
          </ul>
        </div>
      </section>
      <section class="charts">
        <div class="charts__wrapper">
          <ul class="charts__list">
            <li class="charts__item">
              <h2 class="charts__title">Chart Title</h2>
              <div class="charts__image">
                <!-- Link to the picture inserted in the "src" -->
                <img src="" alt="chart" />
              </div>
            </li>
            <li class="charts__item">
              <h2 class="charts__title">Chart Title</h2>
              <div class="charts__image">
                <!-- Link to the picture inserted in the "src" -->
                <img src="" alt="chart" />
              </div>
            </li>
          </ul>
        </div>
      </section>

      <section class="graph">
        <div class="graph__wrapper">
          <h2 class="graph__title">Historical Performance</h2>
          <div class="graph__image">
            <!-- Link to the picture inserted in the "src" -->
            <img src="" alt="graph" />
          </div>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a
          class="page-footer__link"
          href="https://ilacapital.com/"
          target="blank"
          >ilacapital.com</a
        >
      </div>
    </footer>
  </body>
</html>
